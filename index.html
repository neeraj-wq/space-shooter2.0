<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Space Shooter with Coins & Enemy Army</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background-size: cover;
    }

    #overlay, #shop {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 600px;
      margin: auto;
      color: white;
      font-size: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #shop button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: yellow;
      font-size: 18px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="hud">ðŸ’° Coins: <span id="coinCount">0</span></div>

  <div id="overlay">
    <h1 style="color:lime;">ðŸš€ 3D Space Shooter</h1>
    <p style="color:orange;">Press <strong style="color:violet;">SPACE</strong> to Start</p>
  </div>

  <div id="shop">
    <h2 style="color:cyan;">ðŸ›’ Coin Shop</h2>
    <button onclick="buyItem('plane')">Buy Extra Plane - 10 Coins</button>
    <button onclick="buyItem('double')">Buy 2 Extra Planes - 20 Coins</button>
    <button onclick="buyItem('army')">Buy Your Army (5 Planes) - 50 Coins</button>
    <button onclick="buyItem('enemyArmy')">Enemy Army Wave - 0 Coins</button>
    <button onclick="resumeGame()">Resume Game</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const shop = document.getElementById("shop");
    const coinCountSpan = document.getElementById("coinCount");

    const playerImg = new Image();
    playerImg.src = "http://4.bp.blogspot.com/-etyNTo8hpIE/Uf8BfJYeymI/AAAAAAAAA5Q/9emQpKVj1fo/s1600/fighter-01.png";

    const enemyImg = new Image();
    enemyImg.src = "https://i.pinimg.com/originals/8b/ef/50/8bef5062bcbd04329ab604fe41ad9f74.png";

    const backgroundImageURL = "https://opengameart.org/sites/default/files/bg_space_seamless_0.bmp";
    canvas.style.backgroundImage = `url('${backgroundImageURL}')`;

    let player = { x: 370, y: 500, width: 60, height: 60 };
    let playerExtras = [];
    let army = [];
    let bullets = [];
    let enemies = [];
    let coins = 0;
    let missedEnemies = 0;
    let gameStarted = false;
    let gameOver = false;

    function autoFire() {
      if (!gameStarted || gameOver) return;
      bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y });
      playerExtras.forEach(p => bullets.push({ x: p.x + p.width / 2 - 2.5, y: p.y }));
      army.forEach(p => bullets.push({ x: p.x + p.width / 2 - 2.5, y: p.y }));
    }
    setInterval(autoFire, 200);

    function spawnEnemy() {
      if (!gameStarted || gameOver) return;
      let x = Math.random() * (canvas.width - 50);
      enemies.push({ x: x, y: 0, width: 50, height: 50 });
    }
    setInterval(spawnEnemy, 1500);

    function drawPlayer(p) {
      ctx.drawImage(playerImg, p.x, p.y, p.width, p.height);
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach((bullet, index) => {
        bullet.y -= 10;
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
        if (bullet.y < 0) bullets.splice(index, 1);
      });
    }

    function drawEnemies() {
      enemies.forEach((enemy, index) => {
        enemy.y += 3;
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);

        bullets.forEach((bullet, bIndex) => {
          if (bullet.x < enemy.x + enemy.width && bullet.x + 5 > enemy.x && bullet.y < enemy.y + enemy.height && bullet.y + 10 > enemy.y) {
            enemies.splice(index, 1);
            bullets.splice(bIndex, 1);
            coins++;
            updateCoins();
          }
        });

        if (enemy.y > canvas.height) {
          enemies.splice(index, 1);
          missedEnemies++;
          if (missedEnemies >= 10) endGame();
        }
      });
    }

    function updateArmyMovement() {
      army.forEach(p => {
        p.x -= 2;
        if (p.x < -p.width) p.x = canvas.width;
      });
    }

    function drawArmy() {
      army.forEach(p => drawPlayer(p));
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Missed: " + missedEnemies + "/10", 10, 60);
    }

    function updateCoins() {
      coinCountSpan.textContent = coins;
    }

    function endGame() {
      gameOver = true;
      overlay.innerHTML = `<h1 style='color:red;'>Game Over</h1><p style='color:orange;'>Coins: ${coins}</p><p>Press <strong style='color:lime;'>SPACE</strong> to Restart</p>`;
      overlay.style.display = "flex";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameStarted && !gameOver) {
        drawPlayer(player);
        playerExtras.forEach(drawPlayer);
        updateArmyMovement();
        drawArmy();
        drawBullets();
        drawEnemies();
        drawScore();
      }
    }

    function gameLoop() {
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= 20;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += 20;
      if (e.key === " " && (!gameStarted || gameOver)) {
        gameStarted = true;
        gameOver = false;
        overlay.style.display = "none";
        coins = 0;
        missedEnemies = 0;
        bullets = [];
        enemies = [];
        playerExtras = [];
        army = [];
        updateCoins();
        player.x = 370;
      }
      if (e.key === "s") {
        shop.style.display = "flex";
        gameStarted = false;
      }
    });

    function resumeGame() {
      shop.style.display = "none";
      gameStarted = true;
    }

    function buyItem(type) {
      if (type === "plane" && coins >= 10) {
        playerExtras.push({ x: player.x + 80, y: 500, width: 60, height: 60 });
        coins -= 10;
      } else if (type === "double" && coins >= 20) {
        playerExtras.push({ x: player.x - 80, y: 500, width: 60, height: 60 });
        playerExtras.push({ x: player.x + 80, y: 500, width: 60, height: 60 });
        coins -= 20;
      } else if (type === "army" && coins >= 50) {
        for (let i = 0; i < 5; i++) {
          army.push({ x: canvas.width - (i * 70), y: 100 + i * 40, width: 60, height: 60 });
        }
        coins -= 50;
      } else if (type === "enemyArmy") {
        for (let i = 0; i < 5; i++) {
          enemies.push({ x: i * 150, y: 0, width: 50, height: 50 });
        }
      }
      updateCoins();
    }
  </script>
</body>
</html>
